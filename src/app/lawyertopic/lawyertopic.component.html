        <!--New Topic Form-->
        <h2 class="title">Create a new topic</h2>
        <form id="new-post" #createTopicForm="ngForm" (ngSubmit) = "createTopic(createTopicForm)">
            <div class="field">
                <label class="label" for="topic">Topic</label>
                <div class="control">
                    <input type="text" class="input" id="title" name="title" placeholder="Give your topic a title" #title="ngModel" [(ngModel)]="topic.title" required>
                </div>
            </div>
            <div class="field">
                <label class="label" for="comment">Comment</label>
                <textarea class="textarea" id="comment" name="comment" rows="10" placeholder="Write your comment here" #postContent="ngModel" [(ngModel)]="post.postContent" required>
                </textarea>
            </div>
            <!--<div class="field">
                <label class="checkbox">
                    <input type="checkbox" id="checkbox" value="notification">
                    Notify me of replies
                </label>
            </div>-->
            <button type="submit" class="button is-primary">Create Topic</button>
            <button type="reset" class="button is-light">Reset</button>
        </form>
    </div>
  </section>
